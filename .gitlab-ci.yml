stages:
  - Build

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
  - cat ~/.ssh/id_rsa
  - chmod 700 ~/.ssh/id_rsa
  - eval "$(ssh-agent -s)"
  - ssh-add ~/.ssh/id_rsa
  - ssh-keyscan -H 'gitlab.com' >> ~/.ssh/known_hosts

Deploy Changed to Server:
  stage: Build 
  script:
    - git fetch
    - CHANGED_FILES=$(git diff --name-only $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME $CI_MERGE_REQUEST_TARGET_BRANCH_NAME | grep 'src')
    - echo -e "Files changed $CHANGED_FILES"
    # - scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r ./src/test/** $SSH_USER@$DEV_HOST:/home/ubuntu/app/
  rules:
    - if: "$CI_COMMIT_BRANCH == 'dev'"
